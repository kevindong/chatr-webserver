<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload Module</title>
    </head>
    <body>
        Select your module file.
        <form id="upload-module" method="POST" enctype="multipart/form-data" action="HTTPS://SERVER.URL/HERE">
            <label for="code">File(s): </label>
            <input type="file" name="code" id="code" multiple/>

            <button type="submit">Upload</button>
        </form>
    </body>
</html>
