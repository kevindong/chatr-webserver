<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Upload Module</title>
	</head>
	<body>
		<form id="upload-module" method="POST" enctype="multipart/form-data" action="HTTPS://SERVER.URL/HERE">
			<label for="module_name">Module Name</label>
			<input type="text" name="module_name" id="module_name" /><br />

			<label for="module_desc">Module Description</label>
			<textarea name="module_desc" id="module_desc"></textarea><br />

			<label for="code">File(s): </label>
			<input type="file" name="code" id="code" multiple/><br />

			<button type="submit">Upload</button>
		</form>
	</body>
</html>
